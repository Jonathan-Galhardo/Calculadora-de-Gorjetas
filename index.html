<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
   
    <title>Dividindo a conta</title>
  </head>
  <body>
    <div id="cabecalho" class="main">
      <div class="logo">
        <img src="./imagens/contalogo.png">
      </div>
      <div class="calculadora">
        <div class="input">
          <div class="conta">
            <p class="entrada f-left">Conta</p>
            <p id="conta-zerada" class="erro"> Não pode ser zero</p>
            <div class="input-conta">
              <div class="icone-dolar">
                <img src="./imagens/icon-dollar.svg">
              </div>
              <div class="total-conta">
                <input type="number"  name="total-conta" id="total-conta" placeholder="0.00">
              </div>
            </div>
          </div>
          <div class="selecao">
            <p class="entrada ">Gorjeta </p>
          </div>
          <div id="digita">
            <input type="number" name="customp" id="customp" class="custom-input">
          </div>
          <div id="botoes"></div>
              
          
          <div class="numero-pessoas">
            <p class="entrada f-left">Número de pessoas</p>
            <p id="pessoas-nao-zero" class="erro"> Não pode ser zero!</p>
            <div class="qtd-pessoas">
              <div class="icone-pessoas">
                <img src="./imagens/icon-person.svg">
              </div>
              <div class="valor-pessoa">
                <input id="pessoa_valor">
              </div>
            </div>
          </div>
        </div>
        <div class="resultado">
          <div class="resultado-resultado-total">
            <div class="gorjeta-total">
              <div class="gorjeta-total-title">
                <p class="resultado-box-title">Gorjeta</p>
                <p class="resultado-por-pessoa">/ pessoa</p>
              </div>
              <div class="gorjeta-total-valor">
                <span id="valor_da_gorjeta">R$0.00</span>
              </div>
            </div>
            <div class="total-gorjeta">
              <div class="total-gorjeta-title">
                <p class="resultado-box-title">Total</p>
                <p class="resultado-por-pessoa">/ pessoa</p>
              </div>
              <div class="total-gorjeta-valor">
                <span id="total_gorjeta_valor">R$0.00</span>
              </div>
            </div>
          </div>
          <div class="resultado-btn-reset">
          
            <button type="button" value="Somar" onclick="somar()" class="btn-reset">Calcular</button>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http://www.seguchi.net">Jonathan Galhardo</a>.
    </div>

    <script>
       function somar(){
            var tn1 = window.document.getElementById('total-conta')
            var tn2 = window.document.getElementById('customp')
            var pessoas = window.document.getElementById('pessoa_valor')
            var resultado = window.document.getElementById('valor_da_gorjeta')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var n3 = Number(pessoas.value)
            var n2 = 1 + (n2/100)
            var s = (n1 * n2)
            valor_da_gorjeta.innerText = s
            var t = s / n3
            total_gorjeta_valor.innerText = t

            var pessoas = window.document.getElementById('pessoas')
        }
    </script>
  </body>
</html>
